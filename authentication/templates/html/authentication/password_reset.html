<!-- password_reset.html -->
<h3>Forgot Password?</h3>
<form method="post" action="{% url 'password-reset' %}">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Send OTP</button>
</form>
{% for msg in messages %}
    <p>{{msg}}</p>
{% endfor %}
