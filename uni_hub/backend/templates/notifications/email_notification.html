<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site_name }}</h1>
    </div>
    <div class="content">
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.message }}</p>
        
        {% if notification.related_object %}
            <p>
                <a href="{{ notification.related_object.get_absolute_url }}" class="button">
                    View Details
                </a>
            </p>
        {% endif %}
    </div>
    <div class="footer">
        <p>You received this email because you have an account on {{ site_name }}.</p>
        <p>
            <a href="{{ site_url }}/notification-preferences">Manage your notification preferences</a> | 
            <a href="{{ site_url }}/unsubscribe">Unsubscribe</a>
        </p>
    </div>
</body>
</html>
